    <script src="js.js"></script>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const heroText = document.querySelector('.hero-text');
        const greeting = document.getElementById('greeting');

        darkModeToggle.addEventListener('click', function() {
            // Toggle dark mode class on body
            body.classList.toggle('dark-mode');

            // Toggle text color
            if (body.classList.contains('dark-mode')) {
                heroText.style.color = '#fff'; // Set text color to white
                greeting.textContent = 'Hi There, ðŸŒ™'; // Update greeting text
            } else {
                heroText.style.color = '#333'; // Set text color to default (black/dark)
                greeting.textContent = 'Hi There,'; // Update greeting text
            }
        });

        // Handle theme color picker
        const themePicker = document.getElementById('theme');
        themePicker.addEventListener('input', function() {
            body.style.backgroundColor = themePicker.value;
        });
    </script>
